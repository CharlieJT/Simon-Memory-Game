<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta Data -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Simon Memory Game">
	<meta name="keywords" content="Simon Memory, Memory Game, Brain Training, Memory, Game, Puzzle, Fun, Challenge">
	<meta name="author" content="Charlie Tipton">
	<title>Simon Game</title>

	<!-- Favicon -->
	<link class="favicon" rel="icon" href="assets/images/favicon.ico" type="image/ico">

	<!-- CSS Link -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
	<!-- Main Title -->
	<div class="container-fluid heading-container text-center">
		<div class="row">
			<h1>SIMON GAME</h1>
		</div>
	</div>
	<!-- main.title -->
	<button type="button" class="rules-button btn btn-primary" data-toggle="modal" data-target="#rulesModal">
  		<div class="game-rules-icon">
			<p><i class="fa fa-question-circle"></i> How to Play</p>
		</div>
	</button>
	<!-- Simon Board -->
	<div class="container-fluid board-container">
		<div class="row">
			<div class="simon-board col-xs-12 col-sm-12">
				<!-- Pad Colours -->
				<div id="0" class="pad green disabled"></div>
				<div id="1" class="pad red disabled"></div>
				<div id="2" class="pad yellow disabled"></div>
				<div id="3" class="pad blue disabled"></div>
				<!-- pad.colors -->
				<!-- Controls -->
				<div class="controls">
					<div class="control-label simon-label">Simon</div>
					<div class="control-label num-display">-</div>
					<div class="control-label start-btn">Start</div>
					<div class="container strict-container">
						<div class="control-label strict-label">
							<p>STRICT</p>
							<div class="on-off-switch">
								<div class="on-off-slider"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- controls -->
			</div>
		</div>
	</div>
	<!-- simon.board -->
	
	<!-- Footer -->
	<div class="container-fluid footer-container">
		<div class="row">
			<p class="footer text-center">Website by Charlie Tipton &copy; Copyright!</p>
		</div>
	</div>
	<!-- footer -->

	<!-- Modal -->
	<div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalScrollableTitle">Simon Game Rules</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Sound Clips -->
	<audio id="sound-green" src="assets/sounds/sound-1.mp3"></audio>
	<audio id="sound-red" src="assets/sounds/sound-2.mp3"></audio>
	<audio id="sound-yellow" src="assets/sounds/sound-3.mp3"></audio>
	<audio id="sound-blue" src="assets/sounds/sound-4.mp3"></audio>
	<audio id="sound-lost" src="assets/sounds/lost-game.mp3"></audio>
	<!-- sound.clips -->

	<!-- JavaScript Links, Scripts located at the bottom of the body to ensure page is fully loaded before execution -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="assets/js/jquery-3.3.1.js"></script>
	<script src="assets/js/script.js"></script>

</body>

</html>
