<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta Data -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon Game</title>

	<!-- Favicon -->
	<link class="favicon" rel="icon" href="assets/images/favicon.ico" type="image/ico">

	<!-- CSS Link -->
	<link rel="stylesheet" href="https://fontawesome.bootstrapcheatsheets.com/"/>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

	
</head>

<body>
	<!-- Main Title -->
	<div class="container heading-container">
		<div class="row">
			<h1>SIMON GAME</h1>
		</div>
	</div>
	<!-- Simon Board -->
	<div class="container board-container">
		<div class="simon-board">
			<!-- Pad Colours -->
			<div id="0" class="pad green disabled"></div>
			<div id="1" class="pad red disabled"></div>
			<div id="2" class="pad yellow disabled"></div>
			<div id="3" class="pad blue disabled"></div>
			<!-- pad.colors -->
			<div class="controls">
				<div class="control-label simon-label">Simon</div>
				<div class="control-label num-display">-</div>
				<div class="start-btn">Start
				</div>
				<div class="strict-label">STRICT</div>
				<div class="container control-container">
					<div class="on-off-switch">
						<div class="on-off-slider"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- simon.board -->
	
	<!-- Sound Clips -->
	<audio id="sound-green" src="assets/sounds/sound-1.mp3"></audio>
	<audio id="sound-red" src="assets/sounds/sound-2.mp3"></audio>
	<audio id="sound-yellow" src="assets/sounds/sound-3.mp3"></audio>
	<audio id="sound-blue" src="assets/sounds/sound-4.mp3"></audio>
	<audio id="sound-lost" src="assets/sounds/lost-game.mp3"></audio>
    <!-- sound.clips -->

	<!-- JavaScript Links, Scripts located at the bottom of the body to ensure page is fully loaded before execution -->
	<script src="assets/js/jquery-3.3.1.js"></script>
	<script src="assets/js/script.js"></script>
	

</body>

</html>
