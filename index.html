<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta Data -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simon Game</title>

	<!-- Favicon -->
	<link class="favicon" rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

	<!-- CSS Link -->
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

	<!-- jQuery Link -->
	<script type="text/javascript" src="assets/js/jquery-3.3.1.js"></script>

	<!-- Sound Clips -->
	<audio id="sound-green">
    	<source src="assets/sounds/sound-1.mp3" type="audio/mpeg"/>
    </audio>
    <audio id="sound-red">
    	<source src="assets/sounds/sound-2.mp3" type="audio/mpeg"/>
    </audio>
    <audio id="sound-yellow">
    	<source src="assets/sounds/sound-3.mp3" type="audio/mpeg"/>
    </audio>
    <audio id="sound-blue">
    	<source src="assets/sounds/sound-4.mp3" type="audio/mpeg"/>
    </audio>
    <audio id="sound-lost">
    	<source src="assets/sounds/lost-game.mp3" type="audio/mpeg"/>
    </audio>

</head>

<body>
	<!-- Main Title -->
	<div class="container heading-container">
		<div class="row">
			<h1>SIMON GAME</h1>
		</div>
	</div>
	<!-- Simon Board -->
	<div class="container board-container">
		<div class="simon-board">
			<!-- Pad Colours -->
			<div id="0" class="pad green"></div>
			<div id="1" class="pad red"></div>
			<div id="2" class="pad yellow"></div>
			<div id="3" class="pad blue"></div>
			<!-- pad.colors -->
			<div class="controls">
				<div class="control-label simon-label">Simon</div>
				<div class="control-label num-display">--</div>
				<div class="start-btn">Start
				</div>
				<div class="strict-label">STRICT</div>
				<div class="container control-container">
					<div class="on-off-switch">
						<div class="on-off-slider"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- simon.board -->

	<!-- JavaScript Links, Scripts located at the bottom of the body to insure page is fully loaded before execution -->
	<script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
